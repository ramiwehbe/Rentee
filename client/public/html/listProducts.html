<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>RENTEE - List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base href="/">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../css/listProducts.css" />
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script src="/js/userAuth.js" type="module"></script>
    <script src="/js/newProduct.js" type="module"></script>
    <script src="/js/search.js" type="module"></script>
    <script src="/js/searchResults.js" type="module"></script>




</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="/" id="nav-font">
            <img src="" width="30" height="30" class="d-inline-block align-top" alt="">RENTEE
        </a>
        <div class="icons">
            <a href="/manageProducts" class="icon-block">
                <i class="fas fa-dna"></i>
            </a>
            <a href="/login" class="icon-block" id="user-icon" data-status="loggedOut">
                <i class="fas fa-user"></i>
            </a>
            <a href="/search" class="icon-block">
                <i class="fas fa-search"></i>
            </a>
            <a href="/checkout" class="icon-block">
                <i class="fas fa-shopping-cart"></i>
            </a>
        </div>
    </nav>

    <div class="container list-container" id="product-content">
        <h3>No similar product is available at this time</h3>
        <h4>Please try something else</h4>
        <div class="container" id="search-bar">
            <div class="row">
                <div class="col-xs-8 col-xs-offset-2">
                    <div class="form-group">
                        <select class="form-control" id="search-category">
                            <option>Select Category</option>
                            <option>Furniture</option>
                            <option>Auto</option>
                            <option>Clothing</option>
                            <option>Electronics</option>
                            <option>Yard Tools</option>
                            <option>Other</option>
                        </select>
                    </div>
                    <label for="exampleFormControlSelect1">OR</label>
                    <input type="text" class="form-control" name="x" placeholder="Search" id='inpt_search'> <br>
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button" id='submit-search'><i
                                class="fas fa-search"></i></button>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Success!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div>You successfully posted your product. What do you want to do next?</div>
                    <button id="proceed-to-checkout">Proceed to Checkout</button>
                    <button id="modal-view-all-products">View All Products</button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Logout Modal: Placeholder if we need to display -->
    <div id="logout-placeholder"></div>

    <!-- Custom Script -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
